services:
  db:
    container_name: postgres-db
    build:
      context: ./db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mds
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

volumes:
  db-data:
